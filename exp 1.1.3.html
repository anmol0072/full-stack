<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f5f9;
    color: #000;
}

/* Dark mode */
body.dark {
    background: #020617;
    color: white;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
}

/* Layout */
main {
    display: flex;
    height: calc(100vh - 60px);
}

/* Menu */
nav {
    width: 220px;
    padding: 20px;
    background: #e2e8f0;
}

body.dark nav {
    background: #0f172a;
}

nav p {
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    cursor: pointer;
}

/* Content area */
section {
    flex: 1;
    padding: 20px;
}

/* Sections */
article {
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    background: #e2e8f0;
}

body.dark article {
    background: #0f172a;
}

/* Button */
button {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body class="dark">

<header>
    <h2>Admin Dashboard</h2>
    <button onclick="toggleTheme()">Theme</button>
</header>

<main>
    <nav>
        <p>Dashboard</p>
        <p>Analytics</p>
        <p>Users</p>
        <p>Settings</p>
    </nav>

    <section>
        <article>Analytics Section</article>
        <article>Users Section</article>
        <article>Settings Section</article>
    </section>
</main>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
